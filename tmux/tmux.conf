# Enable switching between windows with mouse clicks
# Also allows us to scroll back with mouse

# Base settings
set -g default-terminal "screen-256color"
set -g prefix C-b

# Enable mouse mode
set -g mouse on

# don't rename windows automatically
# C-b , to rename window
set-option -g allow-rename off

# 1 indexed instead of zero
setw -g pane-base-index 1
set -g base-index 1

# set -ga terminal-overrides ",st-256color:Tc,xterm-256color:Tc,xterm-kitty:Tc"
# set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
# set -g renumber-windows on
# set -sg escape-time 0
# set -g set-titles on
# set -g set-titles-string "#T"

set -g set-clipboard on
setw -g monitor-activity on
set -g visual-activity on

# More scollback
set -g history-limit 10000

# Movement
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n C-Left next-window
bind -n C-Right previous-window

# Bind panes so I can type the same commmand in everything
bind -n M-g setw synchronize-panes on
bind -n M-o setw synchronize-panes off

# Common setups
bind D source-file ~/dotfiles/tmux/dev
bind R source-file ~/dotfiles/tmux/run


